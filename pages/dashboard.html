<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Dashboard.css">
    <link rel="shortcut icon" href="../assets/imgs/favicon.png" type="image/x-icon">
    <script defer src="../js/dashBoard.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="../js/modal-counter.js"></script>
    <title>Dashboard</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <ul class="menu-items">

                <div class="user-display">
                    <div class="profile-img">
                        <img src="../assets/imgs/user-profile-anon-img.png" alt="anonymous user profile image">
                    </div>
                </div>

                <div class="burger-spacing">
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#tracker">Tracker</a></li>

                </div>
                <li><button class="btn-primary">Sign out</button></li>

            </ul>
        </div>
        
    </nav>

    <div id="dashboard" class="container">

        <div class="main-content">

            <div class="square-graphic-display"> 

                <h1>Hello, <span id="header-username">RAAD.JS</span><span>!</span></h1>

                <img src="../assets/svg/undraw_relaxation_re_ohkx.svg" alt="undraw relaxation re ohkx">

            </div>

            <div class="interactive-containers">
                <div id="add-new-habit">
                    <h2>Add a new habit</h2>
                    <form id="create-habit-form">
                        <div class="habit-form">
                            <label for="habit-input" class="habit-label">New Habit</label>
                            <input class="input-fields" type="text" placeholder="drink more water..." id="habit-input">
                        </div>
                        <div class="habit-form">
                            <label class="habit-label" for="frequency-input">How often?</label>
                            <select name="frequency-input" id="frequency-input">
                                <option value="1">1 a week</option>
                                <option value="2">Bi Weekly</option>
                                <option value="3">3 times a week</option>
                                <option value="4">4 times a week</option>
                                <option value="5">5 times a week</option>
                                <option value="6">6 times a week</option>
                                <option value="7">Everyday</option>
                            </select>
                        </div>
                        <input type="submit" value="Create New Habit!" id="new-habit-btn">
                    </form>
                </div>
                <div class="progress-indicators">
                    <div class="row2-info">

                            <div class="habits-outputs">
                                <h2 class="dashboard-h2s">Your Habits:</h2>
                                <div id="habits-list">
                                    <ul id="habits-ul">
                                    </ul>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-bg">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <h2 id="modal-habit">Habit: </h2>
                <h2>Frequency: <span id="modal-frequency"></span></h2>

                <div class="daily-counters">
                    <h3>Monday</h3>
                    <div class="counter">
                        <button id="minus1">-</button>
                        <h2 class="counterVal" id="counterVal1">0</h2>
                        <button id="plus1">+</button>
                    </div>
                </div>
                <div class="daily-counters">
                    <h3>Tuesday</h3>
                    <div class="counter">
                        <button id="minus2">-</button>
                        <h2 class="counterVal" id="counterVal2">0</h2>
                        <button id="plus2">+</button>
                    </div>
                </div>
                <div class="daily-counters">
                    <h3>Wednesday</h3>
                    <div class="counter">
                        <button id="minus3">-</button>
                        <h2 class="counterVal" id="counterVal3">0</h2>
                        <button id="plus3">+</button>
                    </div>
                </div>
                <div class="daily-counters">
                    <h3>Thursday</h3>
                    <div class="counter">
                        <button id="minus4">-</button>
                        <h2 class="counterVal" id="counterVal4">0</h2>
                        <button id="plus4">+</button>
                    </div>
                </div>
                <div class="daily-counters">
                    <h3>Friday</h3>
                    <div class="counter">
                        <button id="minus5">-</button>
                        <h2 class="counterVal" id="counterVal5">0</h2>
                        <button id="plus5">+</button>
                    </div>
                </div>
                <div class="daily-counters">
                    <h3>Saturday</h3>
                    <div class="counter">
                        <button id="minus6">-</button>
                        <h2 class="counterVal" id="counterVal6">0</h2>
                        <button id="plus6">+</button>
                    </div>
                </div>
                <div class="daily-counters">
                    <h3>Sunday</h3>
                    <div class="counter">
                        <button id="minus7">-</button>
                        <h2 class="counterVal" id="counterVal7">0</h2>
                        <button id="plus7">+</button>
                    </div>
                </div>
            </div>

            <span class="modal-close">x</span>

        </div>
    </div>
</body>
</html>
