<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homepage.css">
    <title>Dashboard</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <ul class="menu-items">
                <div class="burger-spacing">
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#tracker">Tracker</a></li>
                </div>
                <li><button class="btn-primary">Sign out</button></li>

            </ul>
        </div>
    </nav>

    <div id="dashboard" class="container">

        <div class="row1-info">
            <div class="square-graphic-display">
                <h2 class="dashboard-h2s">Add a quick New Habit</h2>
                <form>
                    <div class="new-habit-form">
                        <label for="title-input">title</label>
                        <input class="input-fields" type="text" placeholder="e.g drink more water..." id="title-input">
                    </div>
                    <div class="new-habit-form">
                        <label for="password-input">Password</label>
                        <input class="input-fields" type="text" placeholder="Your username" id="password-input">
                    </div>
                    <input type="submit" value="Login!" id="submit-btn">
                </form>
            </div>
            <div class="square-graphic-display"></div>
        </div>

        <div class="row2-info">
            <div class="rectangle-graphic-display">
                <h2 class="dashboard-h2s">Your Habits:</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
