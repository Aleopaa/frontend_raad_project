<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Dashboard.css">
    <title>Dashboard</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <ul class="menu-items">
                <div class="burger-spacing">
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#tracker">Tracker</a></li>
                </div>
                <li><button class="btn-primary">Sign out</button></li>

            </ul>
        </div>

        <div class="title">

            <h1>Dashboard</h1>
    
        </div>
        
    </nav>

    <div id="dashboard" class="container">

        <div class="square-graphic-display"> 

            <h1>Hello, <span>User</span></h1>

            <img src="../assets/svg/undraw_relaxation_re_ohkx.svg" alt="undraw relaxation re ohkx">

        </div>

        <div class="interactive-containers">
            <div id="add-new-habit">
                <form id="create-habit-form">
                    <div class="habit-form">
                        <label for="habit-input">New Habit</label>
                        <input class="input-fields" type="text" placeholder="drink more water..." id="habit-input">
                    </div>
                    <div class="habit-form">
                        <label class="habit-label" for="frequency-input">How often?</label>
                        <select name="frequency-input" id="frequency-input">
                            <option value="1">1 a week</option>
                            <option value="2">Bi Weekly</option>
                            <option value="3">3 times a week</option>
                            <option value="4">4 times a week</option>
                            <option value="5">5 times a week</option>
                            <option value="6">6 times a week</option>
                            <option value="7">Everyday</option>
                          </select>
                    </div>
                    <input type="submit" value="Create New Habit!" id="new-habit-btn">
                </form>
            </div>
            <div class="progress-indicators"></div>
        </div>

        <div class="row2-info">
            <div class="rectangle-graphic-display">

                <div class="user-display">
                    <div class="profile-img">
                        <img src="../assets/imgs/user-profile-anon-img.png" alt="anonymous user profile image">
                    </div>
                </div>

                <div class="habits-outputs">
                    <h2 class="dashboard-h2s">Your Habits:</h2>
                    <div id="habits-list">
                        <ul id="habits-ul">
                            <li>
                                <input type="checkbox" name="habits" class="habits"> 

                                Drink more water
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
