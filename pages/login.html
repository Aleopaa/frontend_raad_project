<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Buddy - Login</title>
</head>
<body>

    <header>
        <h1 class="title">Buddy</h1>
    </header>

    <main>

        <div class="main-container">

            <div class="login-elements">
                <form>
                    <div class="login-form">
                        <label for="username-input">Username/Email</label>
                        <input class="input-fields" type="text" placeholder="Your username" id="username-input">
                    </div>
                    <div class="login-form">
                        <label for="password-input">Password</label>
                        <input class="input-fields" type="text" placeholder="Your username" id="password-input">
                    </div>
                    <input type="submit" value="Login!" id="submit-btn">
                </form>

                <div class="signup-div">
                    <p>Don't have an account?</p>
                    <a href="#">signup</a>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
