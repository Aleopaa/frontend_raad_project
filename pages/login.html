<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login_page_toggler.js"></script>
    <script defer src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
    <title>Buddy - Login</title>
</head>
<body>

    <header>
        <h1 class="title">Habit Buddy</h1>
    </header>

    <main>

        <div class="main-container">

            <div class="login-elements">
                <form id="form-submit-signin">
                    <div class="login-form">
                        <label for="username-input">Username/Email</label>
                        <input class="input-fields" type="text" placeholder="Your username" id="username-input" required>
                    </div>
                    <div class="login-form">
                        <label for="password-input">Password</label>
                        <input class="input-fields" type="password" placeholder="Your password" id="password-signup-input" required>
                        <div class="show-pass">
                            <label class="control control-checkbox">
                                Show password
                                    <input type="checkbox" id="pass-show"/>
                                <div class="control_indicator"></div>
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="Login!" id="submit-btn">
                </form>

                <div class="signup-div">
                    <p>Don't have an account?</p>
                    <button id="login-page">signup</button>
                </div>
            </div>

            <div class="signup-elements">
                <form id="form-submit-signup">
                    <div class="signup-form">
                        <label for="username-input">Username/Email</label>
                        <input class="input-fields" type="text" placeholder="Your username" id="username-input" required>
                    </div>
                    <div class="signup-form">
                        <label for="name-signup-input">First name</label>
                        <input class="input-fields" type="text" placeholder="Your name..." id="name-signup-input" required>
                    </div>
                    <div class="signup-form">
                        <label for="password-signup-input">Password</label>
                        <input class="input-fields" type="password" placeholder="Your password" id="password-signup-input" required>
                        <div class="show-pass">
                            <label class="control control-checkbox">
                                Show password
                                    <input type="checkbox" id="pass-show2"/>
                                <div class="control_indicator"></div>
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="sign Up!" id="signup-submit-btn">
                </form>

                <div class="signup-div">
                    <p>Already have an account?</p>
                    <button id="signup-page">sign in</button>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
